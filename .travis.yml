language: node_js
node_js: "lts/*"
cache:
  directories:
    - "node_modules"

install:
  - npm install

addons:
  sonarcloud:
    organization: $SONAR_ORGANIZATION
    token:
      secure: $SONAR_TOKEN

script:
  - npm run coverage
  - npm run build

after-script:
  if: branch !=~ ^.*@types.*$
    # require the branch name not to contain names with invalid characters for sonar-scanner
    script:
      - sonar-scanner

deploy:
  skip_cleanup: true
  provider: npm
  email: $DEPLOY_EMAIL
  api_key: $NPM_TOKEN
  on:
    branch: master
    tags: true